name: "Sentinel Security Gate"

on: [push, pull_request]

jobs:
  check-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout client code
        uses: actions/checkout@v4

      - name: Install Sentinel Engine
        env:
          SENTINEL_INSTALL_TOKEN: ${{ secrets.SENTINEL_INSTALL_TOKEN }}
        run: |
          git config --global url."https://x-access-token:${SENTINEL_INSTALL_TOKEN}@github.com/".insteadOf "https://github.com/"
          python -m pip install --upgrade pip
          pip install git+https://github.com/DataWizual-Labs/Sentinel-Engine.git@main

      - name: Run Sentinel Analysis
        env:
          SENTINEL_ADMIN_REPO: "DataWizual-Labs/Sentinel-Engine"
          SENTINEL_ALERT_TOKEN: ${{ secrets.SENTINEL_INSTALL_TOKEN }}
          SENTINEL_CONFIG: "./sentinel.yaml"
        run: |
          sentinel scan . --report || true

      - name: Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-security-reports
          path: reports/

      - name: Generate Job Summary
        if: always()
        run: |
          if [ -d "reports" ]; then
            echo "# üõ°Ô∏è Sentinel Security Report" >> $GITHUB_STEP_SUMMARY
            cat reports/*.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: Final Enforcement
        if: always()
        run: |
          if [ -d "reports" ] && grep -qr "BLOCK" reports/; then
            echo "‚ùå Sentinel: Critical security violations detected."
            exit 1
          fi
          echo "‚úÖ Sentinel: No critical threats found."
