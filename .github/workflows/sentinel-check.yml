name: "Sentinel Security Gate"

on: [push, pull_request]

jobs:
  check-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout client code
        uses: actions/checkout@v4

      - name: Install Sentinel Engine
        env:
          TOKEN: ${{ secrets.INSTALL_TOKEN }}
        run: |
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf "https://github.com/"
          python -m pip install --upgrade pip
          pip install git+https://github.com/DataWizual-Labs/Sentinel-Engine.git@main

      - name: Run Sentinel Analysis
        env:
          SENTINEL_ADMIN_REPO: ""
          SENTINEL_ALERT_TOKEN: ""
          SENTINEL_CONFIG: "./sentinel.yaml"
        run: |
          sentinel scan . --report sentinel_report.txt || export SCAN_FAILED=true

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-security-report
          path: sentinel_report.txt
          retention-days: 5

      - name: Enforcement Gate
        run: |
          if [ -f sentinel_report.txt ] && grep -q "BLOCK" sentinel_report.txt; then
            echo "‚ùå Sentinel: Critical security violations detected. Check the report artifact."
            exit 1
          fi
