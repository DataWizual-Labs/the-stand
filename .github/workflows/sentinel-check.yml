name: "Sentinel Security Gate"

on: [push, pull_request]

jobs:
  check-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout client code
        uses: actions/checkout@v4

      - name: Install Sentinel Engine
        env:
          SENTINEL_INSTALL_TOKEN: ${{ secrets.SENTINEL_INSTALL_TOKEN }}
        run: |
          git config --global url."https://x-access-token:${SENTINEL_INSTALL_TOKEN}@github.com/".insteadOf "https://github.com/"
          python -m pip install --upgrade pip
          pip install git+https://github.com/DataWizual-Labs/Sentinel-Engine.git@main

      - name: Run Sentinel Analysis
        env:
          SENTINEL_ADMIN_REPO: ""
          SENTINEL_ALERT_TOKEN: ""
          SENTINEL_CONFIG: "./sentinel.yaml"
        run: |
          sentinel scan . --report > full_sentinel_log.txt 2>&1 || true

      - name: Upload Security Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-security-report
          path: full_sentinel_log.txt

      - name: Enforcement Gate
        run: |
          if grep -q "BLOCK" full_sentinel_log.txt; then
            echo "‚ùå Sentinel: Critical violations detected. Check the artifact."
            exit 1
          fi
